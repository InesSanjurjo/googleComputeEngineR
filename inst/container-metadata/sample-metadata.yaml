spec:
  containers:
  - args:
    - -c
    - ls -l
    command:
    - /bin/ash
    env:
    - name: OWNER
      value: admin
    - name: HOME
      value: /home
    - name: MODE
      value: test
    image: docker.io/busybox:1.27
    name: busybox-vm
    securityContext:
      privileged: false
    stdin: false
    tty: false
    volumeMounts: []
  restartPolicy: Always
  volumes: []

