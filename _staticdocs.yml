title: googleComputeEngineR
bootswatch: "yeti"
reference:
  - title: "Authentication"
    contents:
      - gce_auth
  - title: "Creating a VM instance"
    desc: >
      Functions for creating a new instance from various presets and options
    contents:
      - gce_vm_create
      - gce_vm_container
      - gce_vm_template
  - title: "Working with VM instances"
    desc: >
      Working with already created VM instances
    contents:
      - gce_vm_start
      - gce_vm_stop
      - gce_vm_reset
      - gce_vm_delete
      - gce_get_external_ip
  - title: "Projects"
    contents:
      - matches("project")
  - title: "Zones"
    contents:
      - matches("zone$|zones$")
  - title: Machine-types
    desc: >
      Predefined types of machines you can be running such as CPUs and Memory
    contents:
      - matches("machinetype")
  - title: Images
    desc: >
      Images have different operation systems and setups
    contents:
      - matches("image")
  - title: Disks
    desc: >
      Disks are those you create or are attached to running instances
    contents:
      - matches("disk")
  - title: Instances
    desc: >
      Instances are those VMs you have created from a machinetype and instance
    contents:
      - matches("instance")
  - title: Networks
    desc: >
      Networks are rules governing how your instance connects to other machines
    contents: 
      - matches("network")
  - title: Utilities
    contents: 
      - gce_ssh_browser
      - gce_check_zone_op
      - gce_delete_zone_op
      - gce_get_zone_op
      - gce_list_zone_op
      